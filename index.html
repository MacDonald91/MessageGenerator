<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Scriptures</title>
    <!-- Use Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link to the separate CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main container for the app -->
    <div class="card">
        
        <!-- App Title -->
        <h1 class="title">
            Inspirational Scriptures
        </h1>

        <!-- Container for the generated message -->
        <div id="message-display" class="message-box">
            <p class="initial-message">
                Click the button to generate a new scripture!
            </p>
        </div>

        <!-- Button to generate the message -->
        <button id="generate-button" class="generate-button">
            Generate Scripture
        </button>

    </div>

    <!-- Link to the separate JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
